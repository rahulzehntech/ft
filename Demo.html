<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>

<body >

    <header class="header"><h1>This is a submit form</h1></header>

    <main>
        <section>  

            <div >
                <caption><h3>Instructions:</h3></caption>
                <ol >
                    <li>Pleae fill all the details.</li>
                    <li>Put your all the details correctly.</li>
                    <li>This form is valid till 12:00 AM only.</li>
                    <li>Leave the text area blank.</li>  
                </ol>
            </div>
            <hr><br>

        
            <div id="formdiv">
                <form >

                    <label for="yourname" class="form-label"> Full Name: <sup style="color: red;">*</sup>
                        <input type="text" placeholder="Enter your name" id="yourname">
                    </label><br><br>

                    <label for="" class="form-label">Roll No: <sup style="color: red;">*</sup>
                        <input type="text" placeholder="Enter your RollNo">
                    </label><br><br>

                    <div>
                        <label for="" class="form-label"> Address:
                            <select name="City" id="">
                                <option value="Delhi">Delhi</option>
                                <option value="Indore">Indore</option>
                                <option value="Pithampur">Pithampur</option>
                            </select>  
                        </label>
                    </div> <br>

                    <label for="" class="form-label">Date:<sup style="color: red;">*</sup>
                        <input type="date" name="" id="">
                    </label><br><br>
                   

                
                    <label class="form-label"><b>It is not necessary to fil the text area.</b></label>
                    <textarea name="details" id="" cols="50" rows="10" placeholder="fill the details" class="form-control"></textarea><br>
                   
                   <div >
                    <fieldset>
                        <legend><b>Do you agree to the terms?<sup style="color: red;">*</sup></b></legend>
                        <label class="form-label"><input type="radio" name="radio" value="yes" class="form-check-input" /> Yes</label><br>
                        <label class="form-label"><input type="radio" name="radio" value="no" class="form-check-input"/> No</label>
                     </fieldset><br>

                   </div>
                
                    <input  id="formbutton" type="submit" value="submit" class="btn btn-success">
                </form>
            </div>          

            <script src="javascriptTutorial.js"></script>
       
        </section>
    </main>

</body>
</html>
